  ENTRYTYPE: unpublished
  TITLE: 'Poster & Demo: Protecting Bluetooth Input from Malware'
  abstract: "The role of securing I/O data is generally understood to be a responsibility\
    \ of a modern OS.This is, however, inherently assuming that we trust the OS and\
    \ the various drivers that handle I/O data with potentially sensitive information.Of\
    \ particular interest in I/O data security is the security of input data for authentication\
    \ such as passwords and PINs,as well as other sensitive information that is entered\
    \ in popular applications including, but not limited to, addresses, phone numbers,\
    \ social security numbers, and credit/debit card information.When input data is\
    \ entered via a Bluetooth Human Interface Device (HID) such as a keyboard, this\
    \ data is secured over the air, however,upon arriving in the Bluetooth Controller\
    \ of the host machine, the data is decrypted and passed up through various drivers\
    \ in the OS before ultimately reaching an application.Trusted I/O (TIO) for Bluetooth\
    \ devices aims to secure data between a Trusted Application (e.g., an application\
    \ running in a Trusted Execution Environment (TEE)) and the Bluetooth Controller\
    \ which receives Bluetooth data over the air.In this document, I will present\
    \ some of the challenges that must be addressed in implementing TIO for Bluetooth\
    \ devices, review our plan for a firmware-based approachto cryptographically protecting\
    \ Bluetooth keyboard input data and our actual Proof of Concept work which(1)\
    \ implements an interface by which a Trusted Application can program/clear a TIO\
    \ session key into the Bluetooth Controller,(2) modifies the Bluetooth Controller\u2019\
    s firmware to maintain TIO-related connection information for connected devices,\
    \ and(3) modifies the firmware to implement L2CAP-level packet parsing to identify\
    \ packets containing HID Report data and encrypt the data if a TIO session has\
    \ been enabled for that device.I will close with an overview of remaining challenges\
    \ and future work."
