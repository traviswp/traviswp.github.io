  TITLE: Proximity Detection with Single-Antenna IoT Devices
  abstract: Providing secure communications between wireless devices thatencounter
    each other on an ad-hoc basis is a challenge that has not yet beenfully addressed.
    In these cases, close physical proximity among devices thathave never shared a
    secret key is sometimes used as a basis of trust; devicesin close proximity are
    deemed trustworthy while more distant devices areviewed as potential adversaries.
    Because radio waves are invisible, however,a user may believe a wireless device
    is communicating with a nearby devicewhen in fact the user's device is communicating
    with a distant adversary.Researchers have previously proposed methods for multi-antenna
    devices toascertain physical proximity with other devices, but devices with a
    singleantenna, such as those commonly used in the Internet of Things, cannot takeadvantage
    of these techniques. <br/><br/> We present theoretical and practicalevaluation
    of a method called SNAP -- SiNgle Antenna Proximity -- that allowsa single-antenna
    Wi-Fi device to quickly determine proximity with anotherWi-Fi device. Our proximity
    detection technique leverages the repeatingnature Wi-Fi's preamble and the behavior
    of a signal in a transmittingantenna's near-field region to detect proximity with
