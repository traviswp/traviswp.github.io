  TITLE: 'CloseTalker: secure, short-range ad hoc wireless communication'
  abstract: Secure communication is difficult to arrange between devices thathave
    not previously shared a secret. Previous solutions to the problem aresusceptible
    to man-in-the-middle attacks, require additional hardware forout-of-band communication,
    or require an extensive public-key infrastructure.Furthermore, as the number of
    wireless devices explodes with the advent ofthe Internet of Things, it will be
    impractical to manually configure eachdevice to communicate with its neighbors
    or with the local WLAN. <br/><br/> Oursystem, CloseTalker, allows simple, secure,
    ad hoc communicationbetween devices in close physical proximity, while jamming
    the signal so itis unintelligible to any receivers more than a few centimeters
    away.CloseTalker does not require any specialized hardware or sensors in thedevices,
    does not require complex algorithms or cryptography libraries,occurs only when
    intended by the user, and can transmit a short burst of dataor an address and
    key that can be used to establish long-term or long-rangecommunications at full
    bandwidth. <br/><br/> In this paper we present a theoreticaland practical evaluation
    of CloseTalker, which exploits Wi-Fi MIMO antennasand the fundamental physics
    of radio to establish secure communicationbetween devices that have never previously
    met. We demonstrate thatCloseTalker is able to facilitate secure in-band communication
    betweendevices in close physical proximity (about 5cm), even though they have
    nevermet nor shared a key.
