  TITLE: 'Amulet: A secure architecture for mHealth applications for low-power wearable
    devices'
  abstract: Interest in using mobile technologies for health-relatedapplications (mHealth)
    has increased. However, none of the available mobileplatforms provide the essential
    properties that are needed by theseapplications. An mHealth platform must be (i)
    secure; (ii) provide highavailability; and (iii) allow for the deployment of multiple
    third-partymHealth applications that share access to an individual's devices and
    data.Smartphones may not be able to provide property (ii) because there areactivities
    and situations in which an individual may not be able to carrythem (e.g., while
    in a contact sport). A low-power wearable device canprovide higher availability,
    remaining attached to the user during mostactivities. Furthermore, some mHealth
    applications require integratingmultiple on-body or near-body devices, some owned
    by a single individual, butothers shared with multiple individuals. In this paper,
    we propose a securesystem architecture for a low-power bracelet that can run multipleapplications
    and manage access to shared resources in a body-area mHealthnetwork. The wearer
    can install a personalized mix of third-partyapplications to support the monitoring
    of multiple medical conditions orwellness goals, with strong security safeguards.
    Our preliminaryimplementation and evaluation supports the hypothesis that our
    approachallows for the implementation of a resource monitor on far less power
    thanwould be consumed by a mobile device running Linux or Android. Ourpreliminary
    experiments demonstrate that our secure architecture would enableapplications
    to run for several weeks on a small wearable device withoutrecharging.
