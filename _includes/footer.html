<footer class="footer grid-item-footer">

    {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa{{ item.type }} fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
    <div class="copyright">&#169; 2019 {{ site.data.settings.title }}. All rights reserved.</div>

</footer>
