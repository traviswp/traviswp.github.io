<!DOCTYPE html>
<html>
<head>
    <title>Drop Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
    <div id="mapid" style="width: 800px; height: 700px"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>

        var mymap = L.map('mapid').setView([43.70586485550702, -72.2885469357321], 15);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);

        // L.marker([43.70586485550702, -72.2885469357321]).addTo(mymap);
            // .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

        // L.marker([43.70586485550702, -72.2885469357321]).addTo(mymap);
            // .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

        // Visualize the valid game region.
        L.polygon([
            [43.70975, -72.28324],
            [43.71322, -72.28613],
            [43.70646, -72.29641],
            [43.7033, -72.29824], 
            [43.70086, -72.28931], 
            [43.6999, -72.2815], 
            [43.70798, -72.28332] 
        ]).addTo(mymap).bindPopup("Active Zone");

        /*
         * Visualize all code drops locations with estimated location
         */

        // Novak (near the windows)
        L.circle([43.70586485550702, -72.2885469357321], 20, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("Active Code Drop");

        L.circle([43.703235069438065, -72.28839348009461], 20, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("Active Code Drop");

        // behind starbucks
        L.circle([43.70098827876495, -72.28872561834034], 20, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("Active Code Drop");

        // Other.
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Invalid Game Region " + e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);

    </script>
</body>
</html>
