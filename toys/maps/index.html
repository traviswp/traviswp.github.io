    <title>Drop Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

<body>
    <div id="mapid" style="width: 1200px; height: 700px"></div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <script>

        var mymap = L.map('mapid').setView([43.70586485550702, -72.2885469357321], 15);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidG1hcHMiLCJhIjoiY2plaDd0ODU5MGY5NzJ3bW8wZjVudHJrcCJ9.yoEIqlNGvQpwjR3rdhM_iw', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);

        // Visualize the valid game region.
        L.polygon([
            [43.70975, -72.28324],
            [43.71322, -72.28613],
            [43.70646, -72.29641],
            [43.7033, -72.29824],
            [43.70086, -72.28931],
            [43.6999, -72.2815],
            [43.70798, -72.28332]
        ]).addTo(mymap); //.bindPopup("Active Zone");

        L.marker([43.7050831248106, -72.29492692556658]).addTo(mymap)
           .bindPopup("<b>68A6</b> (43.7050831248106, -72.29492692556658)").openPopup();
        L.marker([43.70889161906508, -72.28428544564693]).addTo(mymap)
           .bindPopup("<b>B3EB</b> (43.70889161906508, -72.28428544564693)").openPopup();

           .bindPopup("<b>2CA3</b> (43.70647161906508, -72.28710544564693)").openPopup();

           .bindPopup("<b>053F</b> (43.70248770250545, -72.28655459430716)").openPopup();

           .bindPopup("<b>1AFE</b> (43.70118770250545, -72.28733459430716)").openPopup();
        L.marker([43.70347513677836, -72.28547209464742]).addTo(mymap)

        L.marker([43.70306813022213, -72.2841179353967]).addTo(mymap)
           .bindPopup("<b>05AD</b> (43.70306813022213, -72.2841179353967)").openPopup();
        L.marker([43.7010496527145, -72.2879686414412]).addTo(mymap)

           .bindPopup("<b>DECA</b> (43.70512684875783, -72.28916213723178)").openPopup();

        // Other.
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);

    </script>
</body>
</html>
