<!DOCTYPE html>
<html>

    <head>
        <title>Animation</title>
    </head>

    <body>

        <h1 id="title">This page will self-destruct in <span id="counter">10</span> second(s)...</h1>

        <hr />

        <h1>Chronometer Demo</h1>

        <p>
          <button id="chronoStartButton">Start</button>
          <button id="chronoStopButton" disabled>Stop</button>
          <span id="chronCounter">0</span>
        </p>

        <hr />

        <h1>Bouncing Basketball Demo</h1>

        <p>
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
        </p>

        <div id="frame">
          <!-- Update the "src" attribute if you downloaded the image locally -->
          <img id="ball" src="https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/basketball.jpg">
        </div>

        <!-- We move the script reference down here so that the HTML page "loads" before our javascript is run. -->
        <script src="./script.js"></script>
    </body>

</html>
