y: &lt;/b&gt;\nUse the sliders to adjust your mortgage parameters. \nGive it a try!\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Monthly Payment: &lt;/b&gt;&lt;br/&gt;  \nP&amp;I: $2,180.92 &lt;br/&gt;\n+ Utilities: $300.00 &lt;br/&gt;\n+ Property Taxes: $326.25 &lt;br/&gt;\n+ Home Insurance: $233.00 &lt;br/&gt;\n+ HOA Fees: $50.00 &lt;br/&gt;\n+ PMI: $195.00 &lt;br/&gt;\n= $2,180.92 + $1,104.25 &lt;br/&gt; \n= &lt;b&gt;&lt;i&gt; $3,285.17 &lt;/i&gt;&lt;/b&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Upfront: &lt;/b&gt; $27,000.00 &lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Totals: &lt;/b&gt; &lt;br/&gt;\n$785,132.57 Total Paid &lt;br/&gt;\n+ $450,000.00 Total Principle &lt;br/&gt;\n+ $335,132.57 Total Interest &lt;br/&gt;\n"},"id":"55054","type":"Div"},{"attributes":{"overlay":{"id":"54988","type":"BoxAnnotation"}},"id":"54983","type":"BoxZoomTool"},{"attributes":{"args":{"costs":{"c":3,"closing":13500.0,"costs_monthly":1104.25,"d":3,"down":13500.0,"emi":2180.923796241017,"hoafees":50,"homeinsur":233.0,"p":450000,"padj":450000,"pmi":195.0,"pmi_fee":0.52,"proptaxes":326.25,"r":0.0034375,"tot_int_paid":335132.56664676615,"tot_pri_paid":450000.0,"total_monthly":3285.173796241017,"total_paid":785132.5666467662,"total_upfront":27000.0,"utilities":300.0,"y":30},"label_closing":{"id":"55049","type":"Div"},"label_downpayment":{"id":"55047","type":"Div"},"label_summary":{"id":"55054","type":"Div"},"plot":{"id":"54962","subtype":"Figure","type":"Plot"},"pmilabel":{"id":"55053","type":"Label"},"pmiline":{"id":"55052","type":"Span"},"slider_closing":{"id":"55048","type":"Slider"},"slider_downpayment":{"id":"55046","type":"Slider"},"slider_month":{"id":"55050","type":"Slider"},"slider_price":{"id":"55044","type":"Slider"},"slider_rate":{"id":"55045","type":"Slider"},"source":{"id":"54961","type":"ColumnDataSource"},"summarytemplate":"\n&lt;b&gt;Summary: &lt;/b&gt;\nUse the sliders to adjust your mortgage parameters. \nGive it a try!\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Monthly Payment: &lt;/b&gt;&lt;br/&gt;  \nP&amp;I: {{emi}} &lt;br/&gt;\n+ Utilities: {{utilities}} &lt;br/&gt;\n+ Property Taxes: {{proptaxes}} &lt;br/&gt;\n+ Home Insurance: {{homeinsur}} &lt;br/&gt;\n+ HOA Fees: {{hoafees}} &lt;br/&gt;\n+ PMI: {{pmi}} &lt;br/&gt;\n= {{emi}} + {{costs_monthly}} &lt;br/&gt; \n= &lt;b&gt;&lt;i&gt; {{total_monthly}} &lt;/i&gt;&lt;/b&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Upfront: &lt;/b&gt; {{costs_upfront}} &lt;br/&gt;\n&lt;br/&gt;\n&lt;b&gt;Totals: &lt;/b&gt; &lt;br/&gt;\n{{total_paid}} Total Paid &lt;br/&gt;\n+ {{tot_pri_paid}} Total Principle &lt;br/&gt;\n+ {{tot_int_paid}} Total Interest &lt;br/&gt;\n","vline":{"id":"55051","type":"Span"}},"code":"\n    //console.log(source.data)\n\n    String.prototype.replaceAll = function(find, replace) {\n        var target = this;\n        return target.replace(new RegExp(find, 'g'), replace);\n    };\n\n    // NEW PRICE &amp; INTEREST RATE &amp; DOWN PAYMENT %\n    newp = slider_price.value\n    newr = slider_rate.value\n    \n    newd = slider_downpayment.value\n    damnt = slider_downpayment.value*newp  // down payment expressed as % of principle\n    camnt = slider_closing.value*newp      // closing costs expressed as % of principle\n\n    label_downpayment.text = damnt.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}) \n    label_closing.text = camnt.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'})\n    \n    y = source.data['years'][0]         // term of loan in # of years\n    vline.location = slider_month.value // vertical line tracks the current month\n    pmilineset = false                  // logic variable for plotting PMI cancellation month\n\n    plot.title.text = `Amortization Schedule\\n(${slider_price.value.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'})} @ ${slider_rate.value.toLocaleString(\"en\", {style: \"percent\", minimumFractionDigits: 3})} over ${y} Years)`\n    \n    // re-compute EMI\n    //padj = newp - (newp * (d / 100)) // TODO: should we include downpayment in calculation?\n    padj = newp\n\n    r = newr / 12\n    n = y * 12\n    _rn = Math.pow((1+r),n)\n    emi = padj * r * _rn / (_rn - 1)\n\n    // re-compute amortization schedule\n    tot_int_paid = 0\n    tot_pri_paid = 0\n    remaining = padj\n\n    // update first row of plot\n    source.data['principle'][0] = newp\n    source.data['down'][0] = newd\n    source.data['principle*'][0] = padj\n    source.data['emi'][0] = emi\n    source.data['mo_int_paid'][0] = 0\n    source.data['mo_pri_paid'][0] = 0\n    source.data['tot_int_paid'][0] = 0\n    source.data['tot_pri_paid'][0] = 0\n    source.data['total_paid'][0] = 0\n    source.data['ltvr'][0] = 100\n    console.log(source.data)\n    console.log(source.data[0])\n\n    for (var i = 1; i &lt; source.data['month'].length; i++) {\n      ipm = padj * r\n      ppm = emi - ipm\n      ltvr = (remaining/newp)*100\n      tot_int_paid += ipm\n      tot_pri_paid += ppm\n      remaining = padj - ppm\n      padj = remaining\n\n      // update plot\n      source.data['principle'][i] = newp\n      source.data['down'][i] = newd\n      source.data['principle*'][i] = padj\n      source.data['emi'][i] = emi\n      source.data['mo_int_paid'][i] = ipm\n      source.data['mo_pri_paid'][i] = ppm\n      source.data['tot_int_paid'][i] = tot_int_paid\n      source.data['tot_pri_paid'][i] = tot_pri_paid\n      source.data['total_paid'][i] = tot_int_paid+tot_pri_paid\n      source.data['ltvr'][i] = ltvr\n\n      if (!pmilineset &amp;&amp; ltvr &lt; 80.0){\n        x = source.data['month'][i]\n        pmiline.location = x\n        pmilabel.x = x\n        pmilineset = true\n      }\n    }\n    \n    costs_upfront = slider_price.value*slider_downpayment.value + slider_price.value*slider_closing.value\n\n    _summary = summarytemplate\n    _summary = _summary.replaceAll(\"{{emi}}\", emi.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{utilities}}\", costs['utilities'].toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{proptaxes}}\", (newp * (0.87/100/12)).toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{homeinsur}}\", costs['homeinsur'].toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{hoafees}}\", costs['hoafees'].toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{pmi}}\", (newp*(costs['pmi_fee']/100/12)).toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{costs_monthly}}\", costs['costs_monthly'].toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{total_monthly}}\", (emi+costs['costs_monthly']).toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{costs_upfront}}\", costs_upfront.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{total_paid}}\", (tot_pri_paid+tot_int_paid).toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{tot_pri_paid}}\", tot_pri_paid.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    _summary = _summary.replaceAll(\"{{tot_int_paid}}\", tot_int_paid.toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}))\n    label_summary.text = _summary\n\n    source.change.emit()\n  "},"id":"55055","type":"CustomJS"},{"attributes":{"label":{"value":"Interest Paid"},"renderers":[{"id":"55013","type":"GlyphRenderer"}]},"id":"55024","type":"LegendItem"},{"attributes":{},"id":"54972","type":"BasicTicker"},{"attributes":{},"id":"55021","type":"UnionRenderers"},{"attributes":{},"id":"54984","type":"ResetTool"},{"attributes":{"template":"&lt;%= (value).toLocaleString(\"en-US\", {style: 'currency', currency: 'USD'}) %&gt;"},"id":"55056","type":"HTMLTemplateFormatter"},{"attributes":{},"id":"55022","type":"Selection"},{"attributes":{},"id":"56012","type":"StringFormatter"},{"attributes":{},"id":"54985","type":"SaveTool"},{"attributes":{"editor":{"id":"56013","type":"StringEditor"},"field":"month","formatter":{"id":"56012","type":"StringFormatter"},"title":"Month"},"id":"55057","type":"TableColumn"},{"attributes":{"children":[{"id":"55044","type":"Slider"},{"id":"55045","type":"Slider"},{"id":"55046","type":"Slider"},{"id":"55047","type":"Div"},{"id":"55048","type":"Slider"},{"id":"55049","type":"Div"},{"id":"55050","type":"Slider"},{"id":"55054","type":"Div"}],"sizing_mode":"scale_width"},"id":"55080","type":"WidgetBox"},{"attributes":{"line_alpha":0.1,"line_color":"#1f77b4","line_width":4,"x":{"field":"month"},"y":{"field":"tot_pri_paid"}},"id":"54996","type":"Line"}],"root_ids":["55084"]},"title":"Bokeh Application","version":"1.0.4"}}
