<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>

    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>

    <div class="container2">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>

</body>

    <script type="text/javascript">
        function randomColor(){
            rc = "#";
            for(i=0;i<6;i++){
                rc += Math.floor(Math.random()*16).toString(16);
            }
            return rc;
        }
        $(".header").css("background-color", randomColor);
        $(".menu").css("background-color", randomColor);
        $(".content").css("background-color", randomColor);
        $(".footer").css("background-color", randomColor);
    </script>

</html>
